<html>
  <head>
    <title>Stuffs to-do</title>

    <link rel="stylesheet" href="./dist/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- heading -->
    <div class="topHeading">
      <div class="brand">
        <h1 class="siteName">Stuffs To-Do</h1>
        <img src="./assets/icons/bullseye.svg" class="brandLogo" />
      </div>
      <div class="newProjectBtn">
        <i class="fas fa-plus"></i>
        <a>new project</a>
      </div>
    </div>

    <div class="mainDiv">
      <!-- sticky sidebar -->
      <div class="sideBar">
        <div class="stickyBookmarks">
          <div class="todaysTodos">
            <i class="fas fa-list-ul"></i>
            <a class="sideBarLinks">Today</a>
          </div>

          <div class="importantTodos">
            <i class="fas fa-meteor"></i>
            <a class="sideBarLinks">Important</a>
          </div>

          <div class="projects">
            <i class="fas fa-folder"></i>
            <a class="sideBarLinks">Projects</a>
          </div>
        </div>

        <div class="projectList">
          <div class="project">
            <i class="projectIcon fas fa-folder"></i>
            <a class="sideBarLinks">Default</a>
          </div>
        </div>
      </div>

      <!-- main content's display -->
      <div class="mainContent">
        <div class="wub">
          <div class="currentProjectName">
            <h2 class="project_Name">Default</h2>

            <div class="themeToggle">
              <i class="fas fa-adjust"></i>
            </div>
          </div>

          <!-- hid by default -->
          <div class="addProject">
            <input type="text" id="inputProjectName" />
            <button type="button" id="saveProjectNameBtn">save</button>
          </div>

          <div class="createTodo">
            <div class="todo_Title">
              <input type="text" id="todoTitle" placeholder="title" />
            </div>

            <div class="todo_Desc">
              <textarea
                id="todoDescription"
                name="subject"
                placeholder="write some description"
              ></textarea>
            </div>

            <div class="todo_DueDate">
              <input type="date" id="dueDate" name="dueDate" />
            </div>

            <div class="todo_Priority">
              <h3>Todo Priority</h3>

              <div class="priorDiv">
                <div class="todo_Important">Important</div>
                <div class="todo_Normal">Normal</div>
              </div>
            </div>

            <div class="saveTodo">save</div>
          </div>

          <div class="todolist_Div"></div>

          <!-- add a todo -->

          <div class="newTodo">+</div>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>

<html>
  <head>
    <title>Stuffs to-do</title>

    <link rel="stylesheet" href="./dist/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- heading -->
    <div class="topHeading">
      <h1 class="siteName">Stuffs To-Do</h1>
      <div class="newProjectBtn">
        <i class="fas fa-plus"></i>
        <a>new project</a>
      </div>
    </div>

    <div class="mainDiv">
      <!-- sticky sidebar -->
      <div class="sideBar">
        <div class="stickyBookmarks">
          <div class="todaysTodos">
            <i class="fas fa-list-ul"></i>
            <a class="sideBarLinks">Today</a>
          </div>

          <div class="importantTodos">
            <i class="fas fa-bullseye"></i>
            <a class="sideBarLinks">Important</a>
          </div>

          <div class="projects">
            <i class="fas fa-folder"></i>
            <a class="sideBarLinks">Projects</a>
          </div>
        </div>

        <div class="projectList">
          <div class="defaultProject">
            <i id="projectIcon" class="fas fa-folder"></i>
            <a class="sideBarLinks">Default project</a>
          </div>
        </div>
      </div>

      <!-- main content's display -->
      <div class="mainContent">
        <div class="currentProjectName">
          <h2>Default Project</h2>
        </div>

        <div class="addProject">
          <input type="text" id="inputProjectName" />
          <button type="button" id="saveProjectNameBtn">save</button>
        </div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
  </body>
</html>
